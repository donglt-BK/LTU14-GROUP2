spring:
  datasource:
    url: jdbc:mysql://localhost:3306/olympia
    username: root
    password: 12345678
  liquibase:
    enabled: true
    change-log: classpath:/liquibase/db-changelog.xml
    drop-first: false
  jpa:
    open-in-view: false
    properties:
      hibernate:
        enable_lazy_load_no_trans: true

server:
  port: 8109
logging:
  level:
    org:
      hibernate:
        SQL: debug
security:
  enabled: false